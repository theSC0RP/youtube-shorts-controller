<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Short Controller</title>
    <link rel="stylesheet" href="popup.css" type="text/css">
</head>
<body>
    <div class="extension-name-container">
        <img class="yt-shorts-controller-icon" src="images/icon.png">
        <h3>YouTube Shorts Controller</h3>
    </div>
    <p>Enabling the extension will auto-play the youtube shorts instead of looping a video. </p>
    <hr>

    <div class="switch-label-container">
        <p class="switch-label">Extension</p>
        <div class="switch-container">
            <span>Disable</span>
            <label class="switch">
                <input type="checkbox" id="toggleExtension">
                <span class="slider round"></span>
            </label>
            <span>Enable</span>
        </div>
    </div>

    <div class="switch-label-container">
        <p class="switch-label">Voice Commands. </p>
        <div class="switch-container">
            <span>Disable</span>
            <label class="switch">
                <input type="checkbox" id="toggleVoiceCommand">
                <span class="slider round"></span>
            </label>
            <span>Enable</span>
        </div>
    </div>

    <script src="popup.js"></script>
</body>
</html>
